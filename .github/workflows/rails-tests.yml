name: Rails Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'rails-app/**'
      - '.github/workflows/rails-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'rails-app/**'
      - '.github/workflows/rails-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rails_app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: rails_app_test
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JAVA_SERVICE_URL: http://localhost:8080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.4
        bundler-cache: true
        working-directory: rails-app

    - name: Setup database
      working-directory: rails-app
      run: |
        bin/rails db:create
        bin/rails db:schema:load

    - name: Run tests
      working-directory: rails-app
      run: bundle exec rspec

    - name: Check test coverage
      working-directory: rails-app
      run: |
        COVERAGE=$(cat coverage/.last_run.json | grep -o '"line":[0-9.]*' | grep -o '[0-9.]*')
        echo "Test Coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          echo "❌ Coverage is below 70% (got ${COVERAGE}%)"
          exit 1
        else
          echo "✅ Coverage is ${COVERAGE}% (minimum: 70%)"
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: rails-coverage-report
        path: rails-app/coverage/

