name: Java Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'java-service/**'
      - '.github/workflows/java-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'java-service/**'
      - '.github/workflows/java-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run tests and check coverage
      working-directory: java-service
      run: |
        echo "ðŸ§ª Running tests and checking coverage..."
        mvn clean verify
        echo "âœ… Tests passed and coverage meets minimum requirements (>70%)"

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: java-coverage-report
        path: java-service/target/site/jacoco/

