name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-compose:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: docker compose build

    - name: Verify docker-compose configuration
      run: docker compose config

  security-check:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for secrets in code
      run: |
        echo "üîç Checking for potential secrets..."
        # Check for hardcoded passwords (not ENV vars or placeholders)
        if grep -rn "password.*=.*['\"][^$<].*['\"]" --include="*.rb" rails-app/ | grep -v "ENV\|fetch\|placeholder\|example"; then
          echo "‚ö†Ô∏è  Warning: Found potential hardcoded passwords"
          exit 1
        fi
        echo "‚úÖ No hardcoded secrets found"

    - name: Verify .gitignore patterns
      run: |
        echo "üîç Checking .gitignore configuration..."
        if ! grep -q "\.env" .gitignore 2>/dev/null || ! grep -q "\.env" rails-app/.gitignore 2>/dev/null; then
          echo "‚ùå .env files not properly ignored"
          exit 1
        fi
        if ! grep -q "coverage" rails-app/.gitignore 2>/dev/null; then
          echo "‚ùå coverage directory not ignored"
          exit 1
        fi
        echo "‚úÖ .gitignore properly configured"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check required documentation files
      run: |
        echo "üìö Checking documentation..."
        required_files=("README.md" "ARCHITECTURE.md" "CHALLENGE.md")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "‚ùå Missing required file: $file"
            exit 1
          fi
          echo "‚úÖ Found: $file"
        done

    - name: Verify README completeness
      run: |
        echo "üìù Checking README completeness..."
        required_sections=("Quick Start" "Architecture" "Testing" "Security")
        for section in "${required_sections[@]}"; do
          if ! grep -q "$section" README.md; then
            echo "‚ö†Ô∏è  Warning: README might be missing section: $section"
          fi
        done
        echo "‚úÖ README appears complete"

